<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid justify-content border-bottom">
          <div class="d-inline-flex">
            <img src="https://vectorified.com/images/cool-profile-icon-26.jpg" alt="icon" class="me-3" style="width: 60px;">
            <h4 class="mt-3">Anonite</h4>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <h1>Create a user</h1>
          <div id="notification"></div>

          <form id="postForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="input_title">Nickname</label>
                <input type="text" class="form-control" id="input_title" placeholder="Example input" required>
            </div>
            <br>
            <div class="form-group">
                <label for="input_textarea">About you</label>
                <textarea class="form-control" id="input_textarea" rows="3" required></textarea>
            </div>
            <br>
            <div class="form-group">
              <label for="input_img">your img-> </label>
              <input type="file" class="form-control-file" id="input_img" required>
            </div>
          </form>
          <br>
          <div onclick="submitPost()" style="cursor: pointer;" class="btn btn-primary mt-3 w-50">Submit</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
